<!DOCTYPE html>
<html lang="en" layout:decorate="~{fragments/layout}">

<head>
<title>PhoenixCommerce 1.0</title>
<meta charset="utf-8">

</head>

<body>


	<section class="layout-content" layout:fragment="corpo">
		<!-- Begin Page Content------------------------------------------------------------------------------->
		<div class="container-fluid">

			<div class="main">

				<div class="container">
					<div class="signup-content">
						<h2 class="form-title">Cadastro de Cidade</h2>

						<form class="signup-form" th:object="${cidade}"
							th:action="@{/administrativo/cidade/salvarCidade}" method="POST"
							style="margin: 10px">

							<fieldset>

								<div class="form-input">
									<div class="" th:if="${#fields.hasAnyErrors()}">
										<div th:each="detailedError : ${#fields.detailedErrors()}">
											<span th:text="${detailedError.message}"></span>
										</div>
									</div>
								</div>
								<div class="form-group">

									<input type="text" class="form-input" id="id" th:field="*{id}"
										readOnly="readonly" />

								</div>
								<div class="form-group">

									<label>Nome</label> <input type="text" class="form-input"
										th:field="*{nome}" autofocus="autofocus"
										placeholder="Informe o nome da cidade" maxlength="50" />

								</div>

								<div class="form-group">

									<label>Estado</label> <select th:field="*{estado}"
										class="form-input">
										<option th:each="est: ${estados}" th:value="${est.id}"
											th:text="${est.nome}"></option>
									</select>
								</div>
					</div>

					</fieldset>




					<div class="form-group">
						<input type="submit" name="submit" id="submit" class="form-submit"
							value="Salvar" /> <a th:href="@{/administrativo}">
							<button type="button" class="form-cancel" id="submit">Cancelar</button>
						</a>
					</div>

					</form>

				</div>
			</div>

		</div>
		<!-- /.container-fluid -->
	</section>

</body>

</html>
