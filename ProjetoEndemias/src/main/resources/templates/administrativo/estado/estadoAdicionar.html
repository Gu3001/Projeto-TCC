<!DOCTYPE html>
<html lang="en" layout:decorate="~{fragments/layout}">

<head>
<title>PhoenixCommerce 1.0</title>
<meta charset="utf-8">

</head>

<body>


	<section class="layout-content" layout:fragment="corpo">

				<!-- Begin Page Content------------------------------------------------------------------------------->
				<div class="container-fluid">

					<div class="form-row">

						<div class="container">
							
								<h2 class="form-title">Cadastro de Estado</h2>

								<form class="signup-form" th:object="${estado}"
									th:action="@{/administrativo/estado/salvarEstado}" method="POST" style="margin: 10px">
									
										<fieldset>
											<div class="form-group col-md-12">
												<div class="" th:if="${#fields.hasAnyErrors()}">
													<div th:each="detailedError : ${#fields.detailedErrors()}">
														<span th:text="${detailedError.message}"></span>
													</div>
												</div>
											</div>

											<div class="form-group col-md-12">
												<input type="text" class="form-input" id="id"
													th:field="*{id}" readOnly="readonly" />
											</div>

											<div class="form-group col-md-12">
												<div class=""
													th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
													<label>Nome</label> <input type="text" class="form-input"
														th:field="*{nome}" autofocus="autofocus"
														placeholder="Informe o nome do estado" maxlength="50" />
												</div>
											</div>

											<div class="form-group col-md-12">
												<div class=""
													th:classappend="${#fields.hasErrors('sigla')}? 'has-error'">
													<label>Sigla</label> <input type="text" class="form-input"
														th:field="*{sigla}" autofocus="autofocus"
														placeholder="Informe a sigla do estado" maxlength="2" />
												</div>
											</div>

										</fieldset>
									

									<div class="form-group">
										<input type="submit" name="submit" id=""
											class="btn btn-success btn-lg" value="Salvar" />
											
										<a th:href="@{/administrativo}"><button type="button"  class="btn btn-danger btn-lg"
											id="">Cancelar</button></a>
									</div>

								</form>

							
						</div>

					</div>
					<!-- /.container-fluid -->

				</div>
				<!-- End of Main Content -->
	</section>

</body>

</html>
