<!DOCTYPE html>
<html lang="en" layout:decorate="~{fragments/layout}">

<head>
<title>PhoenixCommerce 1.0</title>
<meta charset="utf-8">

</head>

<body>


	<section class="layout-content" layout:fragment="corpo">
		<!-- Begin Page Content------------------------------------------------------------------------------->
		<div class="container-fluid">

			<div>

				<div class="container">
					<div class="form-row">


						<form class="signup-form" th:object="${depositos}"
							th:action="@{/administrativo/depositos/salvarDepositos}"
							method="POST" style="margin: 10px">

							<fieldset>
								<h1 class="text-center">Cadastro de Depositos</h1>
								<br> <br>
								<div class="row">
									<!--  <div class="form-group col-md-6">
									<div class="" th:if="${#fields.hasAnyErrors()}">
										<div th:each="detailedError : ${#fields.detailedErrors()}">
											<span th:text="${detailedError.message}"></span>
										</div>
									</div>
								</div>-->
									

									<div class="form-group col-md-12">
										<div class="invisible">
											<label>Id</label> <input type="text" class="form-input"
											id="id" th:field="*{id}" readOnly="readonly" />
										</div>
									</div>

									<div class="form-group col-md-12">
										<label>A1 - Caixa D'Agua(elevado)</label> <input type="number"
											class="form-input" th:field="*{a1}" autofocus="autofocus"
											placeholder="Informe A1" maxlength="50" />
									</div>
									<div class="form-group col-md-12">
										<label>A2 - Depositos D'Agua(baixo)</label> <input
											type="number" class="form-input" th:field="*{a2}"
											autofocus="autofocus" placeholder="Informe A2" maxlength="50" />
									</div>
									<div class="form-group col-md-12">
										<label>B - Pequenos dep처sitos m처veis</label> <input
											type="number" class="form-input" th:field="*{b}"
											autofocus="autofocus" placeholder="Informe B" maxlength="50" />
									</div>
									<div class="form-group col-md-12">
										<label>C - Depositos fixos</label> <input type="number"
											class="form-input" th:field="*{c}" autofocus="autofocus"
											placeholder="Informe C" maxlength="50" />
									</div>
									<div class="form-group col-md-12">
										<label>D1 - Pneus e outros materiais rolantes</label> <input
											type="number" class="form-input" th:field="*{d1}"
											autofocus="autofocus" placeholder="Informe D1" maxlength="50" />
									</div>
									<div class="form-group col-md-12">
										<label>D2 - Lixos </label> <input type="number"
											class="form-input" th:field="*{d2}" autofocus="autofocus"
											placeholder="Informe D2" maxlength="50" />
									</div>
									<div class="form-group col-md-12">
										<label>E - Dep처sitos naturais </label> <input type="number"
											class="form-input" th:field="*{e}" autofocus="autofocus"
											placeholder="Informe E" maxlength="50" />
									</div>
									<div class="form-group col-md-12">
										<label>Eliminados </label> <input type="number"
											class="form-input" th:field="*{eliminados}"
											autofocus="autofocus" placeholder="eliminados" maxlength="50" />
									</div>
									
									
									<div class="form-group col-md-12">
										<div class="invisible">
											<label>Id</label> <input type="text" class="form-input"
											id="id2" th:field="*{enderecos}" readOnly="readonly" />
										</div>
									</div>
								</div>
					</div>
				</div>


				<!-- Bot천es diversos -->
				<div class="form-group">
					<input type="submit" class="btn btn-primary btn-lg"
						value="Salvar Ficha" name="acao" th:value="salvar" /> <a
						th:href="@{/administrativo/enderecos/editarEnderecos/{id}(id=${depositos.enderecos.id})}">
						<button type="button" class="btn btn-danger btn-lg">Cancelar</button>
					</a> 
				</div>



			</div>

			</fieldset>





			</form>


		</div>
		</div>

		</div>
		<!-- /.container-fluid -->
	</section>

</body>

</html>
