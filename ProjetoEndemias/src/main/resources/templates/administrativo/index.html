<!DOCTYPE html>
<html lang="en" layout:decorate="~{fragments/layout}">

<head>
<title>PhoenixCommerce 1.0</title>
<meta charset="utf-8">

</head>

<body>


	<section class="layout-content" layout:fragment="corpo">

		<!-- Begin Page Content -->
		<div class="container-fluid">

			<!-- Page Heading -->
			<div
				class="d-sm-flex align-items-center justify-content-between mb-4">
				<h1 class="h3 mb-0 text-gray-800">Painel Principal</h1>
				
			</div>

			<!-- Content Row -->
			<div class="row">

				<!-- Earnings (Monthly) Card Example -->
				
				<div class="col-xl-3 col-md-6 mb-4">
					<div class="card border-left-primary shadow h-100 py-2">
						<div class="card-body">
							<div class="row no-gutters align-items-center">
								<div class="col mr-2">
									<div
										class="text-xs font-weight-bold text-primary text-uppercase mb-1">Adicionar</div>
									<div class="h5 mb-0 font-weight-bold text-gray-800">Ficha</div>
								</div>
								<div class="col-auto">
									<a th:href="@{/administrativo/ficha/adicionarFicha}">
										<i class="fa fa-plus-circle fa-2x text-gray-300"></i>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
				
				<!-- Earnings (Monthly) Card Example -->
				<div class="col-xl-3 col-md-6 mb-4">
					<div class="card border-left-success shadow h-100 py-2">
						<div class="card-body">
							<div class="row no-gutters align-items-center">
								<div class="col mr-2">
									<div
										class="text-xs font-weight-bold text-success text-uppercase mb-1">Adicionar</div>
									<div class="h5 mb-0 font-weight-bold text-gray-800">Cidade</div>
								</div>
								<div class="col-auto">
									<a th:href="@{/administrativo/cidade/adicionarCidade}">
										<i class="fa fa-plus-circle fa-2x text-gray-300"></i>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- Earnings (Monthly) Card Example -->
				<div class="col-xl-3 col-md-6 mb-4">
					<div class="card border-left-info shadow h-100 py-2">
						<div class="card-body">
							<div class="row no-gutters align-items-center">
								<div class="col mr-2">
									<div
										class="text-xs font-weight-bold text-success text-uppercase mb-1">Listar</div>
									<div class="h5 mb-0 font-weight-bold text-gray-800">Fichas</div>
								</div>
								<div class="col-auto">
									<a th:href="@{/administrativo/ficha/fichas}">
										<i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>


				<!-- Pending Requests Card Example -->
				<div class="col-xl-3 col-md-6 mb-4">
					<div class="card border-left-warning shadow h-100 py-2">
						<div class="card-body">
							<div class="row no-gutters align-items-center">
								<div class="col mr-2">
									<div
										class="text-xs font-weight-bold text-warning text-uppercase mb-1">Listar</div>
									<div class="h5 mb-0 font-weight-bold text-gray-800">Cidades</div>
								</div>
								<div class="col-auto">
									<a th:href="@{/administrativo/cidade/cidades}">
										<i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Content Row -->

			

				
			
	

		</div>
		<!-- /.container-fluid -->
	</section>

</body>

</html>
