<!DOCTYPE html>
<html lang="en" layout:decorate="~{fragments/layout}">

<head>
<title>PhoenixCommerce 1.0</title>
<meta charset="utf-8">

</head>

<body>


	<section class="layout-content" layout:fragment="corpo">
		<!-- Begin Page Content------------------------------------------------------------------------------->
		<div class="container-fluid">

			<div class="main">

				<div class="container">
					<div class="signup-content">
						<h2 class="form-title">Cadastro de Localidade</h2>

						<form class="signup-form" th:object="${localidade}"
							th:action="@{/administrativo/localidade/salvarLocalidade}" method="POST"
							style="margin: 10px">

							<fieldset>

								<div class="form-input">
									<div class="" th:if="${#fields.hasAnyErrors()}">
										<div th:each="detailedError : ${#fields.detailedErrors()}">
											<span th:text="${detailedError.message}"></span>
										</div>
									</div>
								</div>
								<div class="form-group">
									
									<input type="text" class="form-input" id="id" th:field="*{id}"
										readOnly="readonly" />

								</div>
								
								<div class="form-group">
									<div class="" th:classappend="${#fields.hasErrors('cod')}? 'has-error'">
										<label>Código</label> <input type="text" class="form-input"
											th:field="*{cod}" autofocus="autofocus"
											placeholder="Informe o código" maxlength="50" />
									</div>
								</div>								
								
								
								<div class="form-group">
									<div class="" th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
										<label>Nome</label> <input type="text" class="form-input"
											th:field="*{nome}" autofocus="autofocus"
											placeholder="Informe o nome da localidade" maxlength="50" />
										</div>

								</div>
								
								<div class="form-group">
									<div class="" th:classappend="${#fields.hasErrors('categoria')}? 'has-error'">
										<label>Categoria</label> <input type="text" class="form-input"
											th:field="*{categoria}" autofocus="autofocus"
											placeholder="Informe a categoria" maxlength="50" />
									</div>
								</div>
								
								<div class="form-group">
									<div class="" th:classappend="${#fields.hasErrors('zona')}? 'has-error'">
										<label>Zona</label> <input type="text" class="form-input"
											th:field="*{zona}" autofocus="autofocus"
											placeholder="Informe a zona" maxlength="50" />
									</div>
								</div>																

								<div class="form-group">

									<label>Cidade</label> <select th:field="*{cidade}"
										class="form-input">
										<option th:each="cid: ${cidades}" th:value="${cid.id}"
											th:text="${cid.nome}"></option>
									</select>
								</div>
					</div>

					</fieldset>




					<div class="form-group">
						<input type="submit" name="submit" id="submit" class="form-submit"
							value="Salvar" /> <a th:href="@{/administrativo}">
							<button type="button" class="form-cancel" id="submit">Cancelar</button>
						</a>
					</div>

					</form>

				</div>
			</div>

		</div>
		<!-- /.container-fluid -->
	</section>

</body>

</html>
